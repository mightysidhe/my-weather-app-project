<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e2c3656479.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            class="holder"
            id="city-input"
            placeholder="City name"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" class="search-button" value="Search" />
        </form>

        <div class="container">
          <div class="card-2">
            <div class="city">Kyiv</div>
            <hr class="solid" />

            <div class="container">
              <div class="row align-items-center">
                <div class="col">
                  <div class="day">Sunday</div>
                </div>
                <div class="col">
                  <div class="time">12:00</div>
                </div>
                <div class="col">
                  <div class="sky">Cloudy</div>
                </div>
              </div>
            </div>
            <br / >
            <div class="container">
              <div class="row align-items-end">
                <div class="col">
                  <div class="d-flex weather-temperature">
                    <i class="fa-solid fa-cloud" id="icon"></i>
                    <div class="float-left">
                      <strong id="temperature">24</strong>
                      <span class="units">
                        <a href="#" id="celsius-link" class="active">°C </a>|
                        <a href="#" id="fahrenheit-link">°F </a></span
                      >
                    </div>
                  </div>
                </div>
                <div class="col">
                  <ul>
                    <li>
                      <div class="humidity">
                        Humidity: <span class="humidity-percent">23</span>%
                      </div>
                    </li>
                    <li>
                      <div class="wind">
                        Wind: <span class="wind-speed">29</span>km/h
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container" id="forecast"></div>
      </div>
    </div>
    <small>
      <div class="link">
        <a href="https://github.com/mightysidhe/my-weather-app-project">
          Open-source code
        </a>
        by Anna Kyselova
      </div>
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
